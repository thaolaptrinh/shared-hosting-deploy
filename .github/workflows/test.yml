name: Test Action

on:
  workflow_dispatch:
    inputs:
      test_branch:
        description: 'Branch to test'
        required: false
        default: 'main'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate action.yml
        run: |
          echo "Validating action.yml..."
          cat action.yml | grep -q "name:" || exit 1
          cat action.yml | grep -q "runs:" || exit 1
          cat action.yml | grep -q "inputs:" || exit 1
          echo "✅ action.yml is valid"

      - name: Validate dist/index.js exists
        run: |
          test -f dist/index.js || exit 1
          echo "✅ dist/index.js exists"

      - name: Validate dist/index.js syntax
        run: |
          node -c dist/index.js
          echo "✅ dist/index.js syntax is valid"

  test-local:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          host: ${{ secrets.TEST_HOST }}
          user: ${{ secrets.TEST_USER }}
          ssh_key: ${{ secrets.TEST_SSH_KEY }}
          repo_path: ${{ secrets.TEST_REPO_PATH }}
          branch: ${{ github.event.inputs.test_branch || 'main' }}
          post_deploy: |
            echo "Test deployment successful"
            pwd
